<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIRCLE OF LIFELINE</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/font.css" />
  </head>
  <body>
    <div id="clock-container">
      <div id="clock-marks">
        <svg>
          <circle id="mark-12" cx="55" cy="55" r="50" />

          <circle id="mark-60" cx="55" cy="55" r="50" />
        </svg>
      </div>
      <div id="labels">
        <p class="clock-label" style="--count: 1"><span>1</span></p>
        <p class="clock-label" style="--count: 2"><span>2</span></p>
        <p class="clock-label" style="--count: 3"><span>3</span></p>
        <p class="clock-label" style="--count: 4"><span>4</span></p>
        <p class="clock-label" style="--count: 5"><span>5</span></p>
        <p class="clock-label" style="--count: 6"><span>6</span></p>
        <p class="clock-label" style="--count: 7"><span>7</span></p>
        <p class="clock-label" style="--count: 8"><span>8</span></p>
        <p class="clock-label" style="--count: 9"><span>9</span></p>
        <p class="clock-label" style="--count: 10"><span>10</span></p>
        <p class="clock-label" style="--count: 11"><span>11</span></p>
        <p class="clock-label" style="--count: 12"><span>12</span></p>
      </div>
      <div id="time">
        <div
          class="circular-track"
          style="--bgColor: #04fc43; --needle-length: 15%; --needle-width: 1"
        >
          <div class="dots hrs_dot" style="--dot-size: 6px"></div>
          <svg style="--stroke-width: 1">
            <circle cx="85" cy="85" r="85" id="hrs" />
          </svg>
        </div>
        <div
          class="circular-track"
          style="--bgColor: #fee800; --needle-length: 18%; --needle-width: 1"
        >
          <div class="dots min_dot" style="--dot-size: 6px"></div>
          <svg style="--stroke-width: 1">
            <circle cx="75" cy="75" r="75" id="min" />
          </svg>
        </div>
        <div
          class="circular-track"
          style="--bgColor: #ff2972; --needle-length: 30%; --needle-width: 1"
        >
          <div class="dots sec_dot" style="--dot-size: 0px"></div>
          <svg style="--stroke-width: 4">
            <circle cx="50" cy="50" r="50" id="sec" />
          </svg>
        </div>
        <div class="circular-track" style="--bgColor: #fff; --needle-width: 0">
          <div class="dots millisec_dot" style="--dot-size: 4px"></div>
          <svg style="--stroke-width: 0">
            <circle cx="35" cy="35" r="35" id="millisec" />
          </svg>
        </div>
      </div>
    </div>

    <!-- <div class="vLine"></div>
    <div class="hLine"></div> -->
    <script>
      let milliSec = document.getElementById("millisec");
      let sec = document.getElementById("sec");
      let min = document.getElementById("min");
      let hrs = document.getElementById("hrs");

      setInterval(() => {
        let ms = new Date().getMilliseconds();
        let ss = new Date().getSeconds();
        let mm = new Date().getMinutes();
        let hh = new Date().getHours() % 12;
        // provide indications for am and pm

        milliSec.style.strokeDashoffset =
          219.9114857513 - (219.9114857513 * ms) / 1000;
        sec.style.strokeDashoffset = 314.159265359 - (314.159265359 * ss) / 60;
        min.style.strokeDashoffset =
          471.2388980385 - (471.2388980385 * mm) / 60;
        hrs.style.strokeDashoffset =
          534.07075111026 - (534.07075111026 * hh) / 12;

        document.querySelector(".millisec_dot").style.transform = `rotateZ(${
          ms * 0.36
        }deg)`;
        document.querySelector(".sec_dot").style.transform = `rotateZ(${
          ss * 6
        }deg)`;
        document.querySelector(".min_dot").style.transform = `rotateZ(${
          mm * 6
        }deg)`;
        document.querySelector(".hrs_dot").style.transform = `rotateZ(${
          hh * 30
        }deg)`;
      });
    </script>
  </body>
</html>
